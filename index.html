<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§· Sheetal Fashion - Product Data Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sf-container">
    <form id="productForm" class="sf-form">
      <h2>ðŸ§· Sheetal Fashion Product Entry</h2>
      <p class="subtitle">Fill in details carefully to auto-generate product description</p>

      <!-- SKU + Name -->
      <div class="form-row">
        <div class="form-group">
          <label>Product SKU *</label>
          <input type="text" id="sku" name="sku" required placeholder="Ex: SF2889/BLU">
        </div>

        <div class="form-group">
          <label>Product Name *</label>
          <input type="text" id="productName" name="productName" required placeholder="Ex: Boys Kurta Set">
        </div>
      </div>

      <!-- Product Type -->
      <div class="form-group">
        <label>Product Type *</label>
        <select id="productType" name="productType" required>
          <option value="">Select</option>
          <option>1 pc</option>
          <option>2 pc</option>
          <option>3 pc</option>
          <option value="other">Other</option>
        </select>
        <input type="text" id="productTypeOther" class="hidden other-input" placeholder="Enter other type">
      </div>

      <!-- Gender + Category -->
      <div class="form-row">

        <div class="form-group">
          <label>Gender *</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Boys">Boys</option>
            <option value="Girls">Girls</option>
          </select>
        </div>

        <div class="form-group hidden" id="boysCat">
          <label>Boys Category</label>
          <select id="boysCategory" name="boysCategory">
            <option>Dhoti Kurta Set</option>
            <option>Indo Western</option>
            <option>Jacket Kurta Set</option>
            <option>Kurta Pyjama Set</option>
            <option value="other">Other</option>
          </select>
          <input type="text" id="boysCategoryOther" class="hidden other-input" placeholder="Enter other">
        </div>

        <div class="form-group hidden" id="girlsCat">
          <label>Girls Category</label>
          <select id="girlsCategory" name="girlsCategory">
            <option>Choliâ€™s</option>
            <option>Co-ord Set</option>
            <option>Gown</option>
            <option>Party Dress</option>
            <option>Skirt Set</option>
            <option value="other">Other</option>
          </select>
          <input type="text" id="girlsCategoryOther" class="hidden other-input" placeholder="Enter other">
        </div>

      </div>

      <!-- Sizes -->
      <div class="form-group">
        <label>Select Sizes *</label>
        <div id="sizeGrid" class="size-grid"></div>
        <div id="sizeDetails" class="size-details"></div>
      </div>

      <!-- Fabric / Color / Pattern -->
      <div class="form-row">

        <div class="form-group">
          <label>Fabric *</label>
          <select id="fabricType" name="fabricType" required>
            <option value="">Select</option>
            <option>Cotton</option>
            <option>Silk</option>
            <option>Net</option>
            <option>Velvet</option>
            <option value="other">Other</option>
          </select>
          <input type="text" id="fabricOther" class="hidden other-input" placeholder="Enter other fabric">
        </div>

        <div class="form-group">
          <label>Color *</label>
          <input type="text" id="color" name="color" required placeholder="Enter color">
        </div>

        <div class="form-group">
          <label>Pattern *</label>
          <select id="patternType" name="patternType" required>
            <option>Embroidered</option>
            <option>Printed</option>
            <option>Plain</option>
            <option>Thread Work</option>
            <option value="other">Other</option>
          </select>
          <input type="text" id="patternOther" class="hidden other-input" placeholder="Enter other pattern">
        </div>

      </div>

      <!-- Image Upload -->
      <div class="form-group">
        <label>Upload Product Image *</label>
        <input type="file" id="image" accept="image/*" required>
      </div>

      <button type="submit" class="btn-submit">âœ¨ Submit Form</button>
      <p id="msg"></p>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
